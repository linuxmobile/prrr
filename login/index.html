<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/fla1kyb.css">
    <link rel="stylesheet" href="./login.css">
    <title>PrrR! | Login</title>
</head>
<body>
<section>
    <div class="left">
        <form action="" class="">
            <input type="email" name="" id="email" placeholder="email">
            <input type="password" name="" id="passwd" placeholder="password">
            <a href="https://prrr.vercel.app/" class="submit">Iniciar Sesión</a>
            <p class="login__register">¿Querés apadrinar un michi? <a href="../register/">Registrate acá.</a></p>
            <div class="login__ctl">
                <a href="https://github.com/linuxmobile/" target="_blank" class="login__btn"><i class="fa-brands fa-github-alt"></i>Inicia sesión con Github</a>
                <a href="https://google.com/" target="_blank" class="login__btn"><i class="fa-brands fa-google"></i>Inicia sesión con Google</a>
            </div>
        </form>
        </form>
    </div>
    <div class="right">
        <div class="bg">
            <div class="bg__card">
                <h2 class="">Gracias! </h2>
                <h2 class="">Con tu ayuda podemos mantener este negocio a flote!</h2>
                <p class="">Apadrina un michi y sé parte de este proyecto 🐈</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
