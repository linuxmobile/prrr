<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/fla1kyb.css">
    <link rel="stylesheet" href="./register.css">
    <title>PrrR! | Register</title>
</head>
<body>
    <section>
        <div class="center">
            <video src="./register.mp4" type="video/mp4" autoplay muted loop></video>
            <form action="">
                <input type="email" name="" id="email" placeholder="email">
                <input type="text" name="" id="name" placeholder="name">
                <input type="password" name="" id="passwd" placeholder="password">
                <a href="https://prrr.vercel.app/" class="submit">Registrarse</a>
                <div class="login__ctl">
                    <a href="https://github.com/linuxmobile/" target="_blank" class="login__btn"><i class="fa-brands fa-github-alt"></i>Inicia sesión con Github</a>
                    <a href="https://google.com/" target="_blank" class="login__btn"><i class="fa-brands fa-google"></i>Inicia sesión con Google</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
